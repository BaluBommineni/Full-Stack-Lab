<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Basic HTML Page</title>
   
</head>
<body bgcolour='cyan'>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        function drag(ev) {
          ev.dataTransfer.setData("text/html", ev.target.id);
        }
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text/html");
          ev.target.appendChild(document.getElementById(data));
        }
      </script>
      <p>Drag the java tpoint image to the rectangle:</p>
      <div
        id="div1"
        style="width: 500px; height: 500px; padding: 10px; border: 1px solid #aaaaaa"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <br />
      <img
        id="drag1"
        src="/home/3-csm-a/Downloads/vvit_drone_4k-min.jpeg"
        alt="javatpoint image"
        draggable="true"
        ondragstart="drag(event)"
      />
   
   
</body>
</html>
